{% extends 'base.html' %}

{% block head_title %}
proj
{% endblock %}

{% block head_extra %}
    <link media="all" rel="stylesheet" href="/media/css/projs.css" type="text/css" />
    <script src="/media/js/projs_join.js" type="text/javascript"></script>
{% endblock %}

{% block main_left %}
<div class="proj box">
    <div class="title">
        公开信息的项目
    </div>
    <div class="container">
        {% for i in projs %}
            <div class="item">
                <img src="/media/img/bg_proj.svg" alt="" />
                <span>{{ i.name }}</span>
            </div>
        {% endfor %}
    </div>
</div>

<div class="box">
    <div class="title">
        加入
    </div>
    <div class="container">
        <form action="" method="post" >
            <input class="input" type="text" name="name" />
            <input class="button" type="submit" value="join" />
        </form>
    </div>
</div>

{% endblock %}

{% block main_right %}
{% endblock %}
